apiVersion: apps/v1
kind: Deployment
metadata:
  name: physics-workers
  labels:
    app: physics
    role: worker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: physics
      role: worker
  template:
    metadata:
      labels:
        app: physics
        role: worker
    spec:
      containers:
      - name: worker
        image: your-registry/physics-worker:latest
        resources:
          limits:
            nvidia.com/gpu: 1
          requests:
            nvidia.com/gpu: 1
        env:
        - name: MASTER_ADDRESS
          value: "physics-master"
        - name: NODE_ROLE
          value: "worker"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: physics-workers-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: physics-workers
  minReplicas: 2
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
